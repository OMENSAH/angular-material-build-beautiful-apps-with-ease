<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Post Title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Post Body"></textarea>
    </mat-form-field>
  </form>
  <mat-select placeholder="Post Cateory">
    <mat-option *ngFor="let cat of category" [value]="cat.value">
      {{ cat.viewValue }}
    </mat-option>
  </mat-select >
    
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-raised-button (click)="onNoClick()" color="primary">Save</button>
</div>
